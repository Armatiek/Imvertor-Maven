name: Get package versions

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Get package versions
      uses: actions/github-script@v7
      id: get-versions
      with:
        script: |
          const result = github.rest.packages.getAllPackageVersionsForPackageOwnedByOrg({
            package_type: 'maven',
            package_name: 'imvertor_arm.imvertor_arm',
            org: 'Armatiek',
          })
          const versions = await github.paginate(result)
          
          console.log(versions)
          github
            .paginate(github.rest.packages.getAllPackageVersionsForPackageOwnedByOrg({
              package_type: 'maven',
              package_name: 'imvertor_arm.imvertor_arm',
              org: 'Armatiek',
            }))
           .then((versions) => {
             for (const version of versions) {
               console.log(version)
               if (version.name == '3.0.0') {
                 console.log(version.id)
              }
            }
          })
        
